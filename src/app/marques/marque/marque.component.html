
<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
        <b>Ajouter un nouveau marque</b>
      </header>
      <div class="panel-body">
        <div class="form">
          <form class="form-validate form-horizontal" id="feedback_form" method="get" action="" #form="ngForm" (submit)="onSubmit(form)">
            <input type="hidden" name="MarqueID" #MarqueID="ngModel" [(ngModel)]="service.formData.MarqueID" >
           <div class="form-group " >
              <label for="cname" class="control-label col-lg-2">Libelle </label>
              <div class="col-lg-10">
                <input class="form-control" id="cname" type="text" required name="LibelleMarque" #LibelleMarque="ngModel" [(ngModel)]="service.formData.LibelleMarque"/>
                
              </div>
           </div>


           <div class="form-group mb-3 ">
                          <label for="cname" class="control-label col-lg-2">Type </label>
                          <div class="col-lg-10">
                          <select   name="idtyype" class="form-control" [(ngModel)]="service.formData.idtyype"  #idtyype="ngModel"  >
                            <option name="idtyype" class="form-control" *ngFor="let tyype of tyypeservice.list " [value]="tyype.TypeID">{{tyype.Libelle}}</option>
                          </select>
                          </div>
           </div>


            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
                
              </div>
            </div>
          </form>
        </div>

      </div>
    </section>
  </div>
</div>
