<div class="jumbtron">
    
<h1 class="display-4 text-center">List des Utilisateur</h1>
<hr>

<div class="row">

<div class="col-md-12">
       <!--containe -->



<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
        <b> Tableaux des Utilisateurs</b>
        </header>

        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr>
              <th>Nom</th>
              <th>Matricule</th>
              <th>Password</th>
              <th>Role</th>
           
              
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr *ngFor="let uti of service.list">
              <td (click)="populateForm(uti)">{{uti.Nom}}</td>
              <td (click)="populateForm(uti)">{{uti.Matricule}}</td>
              <td (click)="populateForm(uti)">{{uti.Password}}</td>
              <td (click)="populateForm(uti)">{{uti.Role}}</td>
              
             
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" ><i class="icon_plus_alt2"></i></a>
                  <a class="btn btn-success"  (click)="populateForm(uti)"><i class="icon_check_alt2"></i></a>
                  <a class="btn btn-danger"  (click)="onDelete(uti.UtilisateurID)"><i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>
            
          
          </tbody>
        </table>

      </section>
    </div>
</div>







     
</div>
