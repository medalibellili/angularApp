<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
        <b> Tableaux des Modeles</b>
        </header>

        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr>
              <th>Libelle</th>
              <th>Marque</th>
              <th>Type</th>
              
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr *ngFor="let mod of service.list">
              <td (click)="populateForm(mod)">{{mod.LibelleModele}}</td>
              <td (click)="populateForm(mod)">{{mod.Marque.LibelleMarque}}</td>
              <td (click)="populateForm(mod)">{{mod.Marque.Tyype.Libelle}}</td>
             
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" ><i class="icon_plus_alt2"></i></a>
                  <a class="btn btn-success"  (click)="populateForm(mod)"><i class="icon_check_alt2"></i></a>
                  <a class="btn btn-danger"  (click)="onDelete(mod.ModeleID)"><i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>
            
          
          </tbody>
        </table>
      </section>
    </div>
</div>
