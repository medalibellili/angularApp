<div class="row">
                <div class="col-lg-12">
                  <section class="panel">
                    <header class="panel-heading">
                    <b> Tableaux des Bureaux</b>
                    </header>
      
                    <table class="table table-striped table-advance table-hover">
                      <tbody>
                        <tr>
                          <th>Libelle</th>
                          <th>Entretien</th>
                          
                          <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr *ngFor="let bur of service.list">
                          <td (click)="populateForm(bur)">{{bur.Libelleb}}</td>
                          <td (click)="populateForm(bur)">{{bur.Entre.Libelle}}</td>
                         
                          <td>
                            <div class="btn-group">
                              <a class="btn btn-primary" ><i class="icon_plus_alt2"></i></a>
                             <a class="btn btn-success" (click)="populateForm(bur)"><i class="icon_check_alt2"></i></a>
                              <a class="btn btn-danger"  (click)="onDelete(bur.BureauID)"><i class="icon_close_alt2"></i></a>
                            </div>
                          </td>
                        </tr>
                        
                      
                      </tbody>
                    </table>
                  </section>
                </div>
</div>
