
<div class="row">
                <div class="col-lg-12">
                  <section class="panel">
                    <header class="panel-heading">
                      <b>Ajouter un nouveau bureau</b>
                    </header>
                    <div class="panel-body">
                      <div class="form">
                        <form class="form-validate form-horizontal" id="feedback_form" method="get" action="" #form="ngForm" (submit)="onSubmit(form)">
                          <input type="hidden" name="BureauID" #BureauID="ngModel" [(ngModel)]="service.formData.BureauID" >
                         <div class="form-group " >
                            <label for="cname" class="control-label col-lg-2">Libelle </label>
                            <div class="col-lg-10">
                              <input class="form-control" id="cname" type="text" required name="Libelleb" #Libelleb="ngModel" [(ngModel)]="service.formData.Libelleb"/>
                              
                            </div>
                         </div>


                         <div class="form-group mb-3 ">
                                        <label for="cname" class="control-label col-lg-2">Entretien </label>
                                        <div class="col-lg-10">
                                        <select   name="identre" class="form-control" [(ngModel)]="service.formData.identre"  #identre="ngModel"  >
                                          <option name="identre" class="form-control" *ngFor="let entre of entreservive.list " [value]="entre.EntreID">{{entre.Libelle}}</option>
                                        </select>
                                        </div>
                         </div>


                          <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                              <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
                              
                            </div>
                          </div>
                        </form>
                      </div>
      
                    </div>
                  </section>
                </div>
</div>
